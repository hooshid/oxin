name: Publish to NPM
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Check version changes
        uses: EndBug/version-check@v1.0.0 # More info about the arguments on the action page
        id: check # This will be the reference for later
  
      - name: Version update detected
        if: steps.check.outputs.changed == 'true'
        run: 'echo "Version change! -> ${{ steps.check.outputs.type }}"'
        
      - name: Install dependencies and build ğŸ”§
        if: steps.check.outputs.changed == 'true'
        run: npm ci && npm run build
      - name: Publish package on NPM ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
